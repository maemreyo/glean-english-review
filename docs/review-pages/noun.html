            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "p-3 md:p-4 bg-white border-2 border-indigo-100 rounded-xl text-indigo-700 font-bold hover:bg-indigo-50 hover:border-indigo-300 transition-all shadow-sm active:scale-95 text-base md:text-lg flex items-center justify-center";
                btn.innerText = opt;
                
                btn.onclick = () => checkAnswer(opt, qData, btn);
                document.getElementById('options-container').appendChild(btn);
            });
        }

        function checkAnswer(selected, qData, btnElement) {
            if (!isAnswering) return;
            isAnswering = false;

            let correctCondition = false;
            let correctAnswerText = "";

            if(currentMode === 'types') {
                correctCondition = (selected === qData.type);
                correctAnswerText = qData.type;
            } else {
                correctCondition = (selected === qData.ans);
                correctAnswerText = qData.ans;
            }

            const allBtns = document.getElementById('options-container').children;

            // L∆∞u l·ªãch s·ª≠
            userHistory.push({
                question: qData.q,
                userChoice: selected,
                correctChoice: correctAnswerText,
                isCorrect: correctCondition,
                explain: qData.explain
            });

            if (correctCondition) {
                // CORRECT
                playSound('correct');
                score += 10;
                document.getElementById('current-score').innerText = score;
                btnElement.classList.remove('bg-white', 'border-indigo-100');
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-600', 'correct-anim');
                
                for(let b of allBtns) b.disabled = true;

                setTimeout(() => {
                    currentIndex++;
                    loadQuestion();
                }, 800);
            } else {
                // WRONG
                playSound('wrong');
                btnElement.classList.remove('bg-white', 'border-indigo-100');
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-600', 'wrong-anim');
                
                for(let b of allBtns) {
                    b.disabled = true;
                    let val = b.innerText;
                    if(val === correctAnswerText) {
                         b.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                         b.innerHTML += ` <i class="fas fa-check ml-2"></i>`;
                    }
                }

                // Show Feedback Text
                const fbArea = document.getElementById('feedback-area');
                fbArea.classList.remove('hidden');
                document.getElementById('feedback-text').innerText = qData.explain;
            }
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function endGame() {
            playSound('win');
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('score-board').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const maxScore = currentQuestions.length * 10;
            document.getElementById('final-score').innerText = score;
            document.getElementById('max-score').innerText = "/" + maxScore;
            
            // GENERATE REVIEW LIST
            const reviewContainer = document.getElementById('review-list');
            reviewContainer.innerHTML = ""; // Clear old

            userHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `review-item p-4 rounded-lg text-left ${item.isCorrect ? 'correct' : 'wrong'}`;
                
                const icon = item.isCorrect ? '<i class="fas fa-check-circle text-green-500 text-xl"></i>' : '<i class="fas fa-times-circle text-red-500 text-xl"></i>';
                
                let contentHTML = `
                    <div class="flex items-start gap-3">
                        <div class="mt-1">${icon}</div>
                        <div class="flex-1">
                            <div class="font-bold text-gray-800 text-sm md:text-base mb-1">C√¢u ${index + 1}: ${item.question}</div>
                            ${item.isCorrect 
                                ? `<p class="text-sm text-green-700">B·∫°n ƒë√£ ch·ªçn ƒë√∫ng: <b>${item.userChoice}</b></p>` 
                                : `<p class="text-sm text-red-700 mb-1">B·∫°n ch·ªçn: <strike>${item.userChoice}</strike></p>
                                   <p class="text-sm text-green-700 font-bold">ƒê√°p √°n ƒë√∫ng: ${item.correctChoice}</p>`
                            }
                            <p class="text-xs text-gray-500 mt-2 bg-white/50 p-2 rounded border border-gray-200"><i class="fas fa-lightbulb text-yellow-500 mr-1"></i> ${item.explain}</p>
                        </div>
                    </div>
                `;
                div.innerHTML = contentHTML;
                reviewContainer.appendChild(div);
            });

            // Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function random(min, max) { return Math.random() * (max - min) + min; }
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
